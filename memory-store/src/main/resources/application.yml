#      # 密码
#      password: 123456




mybatis-plus: 
  mapper-locations: classpath:mapper/*Mapper.xml
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl   ##显示SQL语句日志

  
  

  
